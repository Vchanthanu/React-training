<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smile</title>
</head>
<body>
    <h3>smile using canva</h3>
    <canvas id="board" width=500 height=500 style="border: 2px solid black;">
    </canvas>
    <script>
        var boardref = document.getElementById("board")
        var context = boardref.getContext('2d')
        // context.moveTo(15, 10)
        // context.lineTo(400, 10)
        // context.stroke()
        context.beginPath()
        context.strokeStyle =  'red'
        // context.moveTo(250,250)
        context.arc(250, 250, 150, 0, 2*Math.PI, true)
        context.moveTo(350,175)
        context.arc(325,175,25,0,2*Math.PI, true)
        context.moveTo(200,175)
        context.arc(175,175,25,0,2*Math.PI, true)
        context.moveTo(250,200)
        context.lineTo(250,300)
        context.moveTo(325,300)
        context.arc(250,300,75,0,Math.PI, false)
        context.stroke()
    </script>
</body>
</html>
